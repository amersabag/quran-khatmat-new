<template name="myParts">
	{{#each myParts}}
		{{> myPartsItem}}
	{{/each}}
	<h3>
		{{#if hasPreviousPage}}
			<a href="{{#if previousPageIsHome}}{{pathFor route='my.parts' page=prevPageNum}}{{else}}{{pathFor route='my.parts.page' page=prevPageNum}}{{/if}}">Previous</a>
		{{/if}}
		{{#if hasNextPage}}
			<a href={{pathFor route='my.parts.page' page=nextPageNum}}>Next</a>
		{{/if}}
	</h3>

	{{#if haveNoData}}
    You don't have any parts yet. You are wasting your life!!! Go, pick some part from a khatma and read, may Allah (SWT) guide you to the truth before you have no chance.
  {{/if}}
</template>
<template name="myPartsItem">
  <h2>Khatma: <a href="{{pathFor 'periods'}}">{{khatmaName}}</a></h2>
  <h3>Period: <a href="{{pathFor 'parts'}}">{{formatDate periodStartDate}}</a></h3>
  <h3>{{partNumber}}, {{#if done}}done{{else}}not done{{/if}}</h3>
</template>
