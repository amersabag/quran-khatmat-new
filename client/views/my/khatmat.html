<template name="myKhatmat">
	{{#each myKhatmat}}
		{{> myKhatmatItem}}
	{{/each}}
	<h3>
		{{#if hasPreviousPage}}
			<a href="{{#if previousPageIsHome}}{{pathFor route='my.khatmat' page=prevPageNum}}{{else}}{{pathFor route='my.khatmat.page' page=prevPageNum}}{{/if}}">Previous</a>
		{{/if}}
		{{#if hasNextPage}}
			<a href={{pathFor route='my.khatmat.page' page=nextPageNum}}>Next</a>
		{{/if}}
	</h3>

	{{#if haveNoData}}
    You don't have any khatma yet. You can <a href="{{pathFor 'create'}}">create</a> one now.
  {{/if}}
</template>
<template name="myKhatmatItem">
  <h2>Khatma: <a href="{{pathFor 'periods' khatmaId=_id}}">{{name}}</a></h2>
  <h3>Start date: {{formatDate startDate}}</h3>
</template>
